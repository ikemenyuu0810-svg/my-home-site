<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .dashboard {
      width: 100%;
      max-width: 1600px;
      height: calc(100vh - 40px);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .card:hover {
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
      transform: translateY(-4px);
    }

    .pomodoro-card {
      grid-column: 1;
      grid-row: 1 / 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }

    .pomodoro-card:hover {
      transform: none;
    }

    .clock-card {
      grid-column: 2;
      grid-row: 1;
    }

    .timer-wrapper {
      position: relative;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1;
      cursor: pointer;
      margin-bottom: 40px;
      flex-shrink: 0;
    }

    .timer-wrapper:hover {
      transform: scale(1.02);
    }

    .timer-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .timer-time {
      font-size: 60px;
      font-weight: 700;
      color: #6366f1;
      font-variant-numeric: tabular-nums;
    }

    .timer-icon {
      width: 36px;
      height: 36px;
      margin-top: 12px;
      color: #6366f1;
      opacity: 0.4;
    }

    .circle-bg {
      fill: none;
      stroke: #f1f5f9;
      stroke-width: 10;
    }

    .circle-progress {
      fill: none;
      stroke: #6366f1;
      stroke-width: 10;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: center;
      transition: stroke-dashoffset 1s linear;
    }

    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      width: 100%;
      max-width: 400px;
    }

    .settings-label {
      font-size: 15px;
      font-weight: 600;
      color: #64748b;
    }

    .time-input {
      width: 70px;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
    }

    .time-input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #6366f1;
      color: white;
    }

    .btn-primary:hover {
      background: #4f46e5;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
    }

    .btn-secondary:hover {
      background: #e2e8f0;
    }

    .card-title {
      font-size: 18px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 20px;
    }

    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      overflow-x: hidden;
      min-height: 0;
    }

    .card-content::-webkit-scrollbar {
      width: 6px;
    }

    .card-content::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 3px;
    }

    .card-content::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .card-content::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .display-large {
      font-size: 48px;
      font-weight: 700;
      color: #6366f1;
      font-variant-numeric: tabular-nums;
      text-align: center;
      margin-bottom: 20px;
      flex-shrink: 0;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      flex-shrink: 0;
    }

    .input-group {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 16px;
      flex-shrink: 0;
    }

    .input-small {
      width: 60px;
      padding: 8px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
    }

    .input-small:focus {
      outline: none;
      border-color: #6366f1;
    }

    .memo-textarea {
      width: 100%;
      flex: 1;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 14px;
      font-size: 14px;
      font-family: inherit;
      resize: none;
    }

    .memo-textarea:focus {
      outline: none;
      border-color: #6366f1;
    }

    .todo-input-wrapper {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-shrink: 0;
    }

    .todo-input {
      flex: 1;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
    }

    .todo-input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .todo-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 0;
    }

    .todo-list::-webkit-scrollbar {
      width: 6px;
    }

    .todo-list::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 3px;
    }

    .todo-list::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .todo-list::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #f8fafc;
      border-radius: 10px;
    }

    .todo-checkbox {
      width: 18px;
      height: 18px;
    }

    .todo-text {
      flex: 1;
      font-size: 14px;
    }

    .todo-item.completed .todo-text {
      text-decoration: line-through;
      color: #94a3b8;
    }

    .btn-delete {
      padding: 6px 12px;
      background: #fee2e2;
      color: #ef4444;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .lap-list {
      flex: 1;
      overflow-y: auto;
      margin-top: 16px;
      min-height: 0;
    }

    .lap-list::-webkit-scrollbar {
      width: 6px;
    }

    .lap-list::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 3px;
    }

    .lap-list::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .lap-list::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .lap-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      background: #f8fafc;
      border-radius: 8px;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .music-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .music-btn {
      padding: 16px;
      background: #f8fafc;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      background: #6366f1;
      color: white;
    }

    .music-btn.active {
      background: #6366f1;
      color: white;
    }

    .clock-time {
      font-size: 48px;
      font-weight: 700;
      color: #1e293b;
      font-variant-numeric: tabular-nums;
      text-align: center;
      margin-bottom: 8px;
    }

    .clock-date {
      font-size: 14px;
      color: #64748b;
      text-align: center;
      font-weight: 500;
    }

    .world-clocks {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-shrink: 0;
    }

    .world-clock-item {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: #f8fafc;
      border-radius: 10px;
    }

    .world-clock-city {
      font-size: 13px;
      font-weight: 600;
      color: #475569;
    }

    .world-clock-time {
      font-size: 14px;
      font-weight: 700;
      color: #6366f1;
      font-variant-numeric: tabular-nums;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .status-active {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }

    .status-inactive {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .status-pending {
      background: rgba(251, 191, 36, 0.2);
      color: #f59e0b;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- „Éù„É¢„Éâ„Éº„É≠ -->

    <!-- „Çπ„Éà„ÉÉ„Éó„Ç¶„Ç©„ÉÉ„ÉÅ -->
    <div class="card">
      <div class="card-title">„Çπ„Éà„ÉÉ„Éó„Ç¶„Ç©„ÉÉ„ÉÅ</div>
      <div class="card-content">

    <!-- ÈõÜ‰∏≠Èü≥Ê•Ω -->

          <button class="music-btn" data-sound="rain">üåßÔ∏è Èõ®„ÅÆÈü≥</button>

  <script>
    // „Éù„É¢„Éâ„Éº„É≠„Çø„Ç§„Éû„Éº
    let pomodoroInterval = null;
    let pomodoroTime = 25 * 60;
    let pomodoroTotal = 25 * 60;
    let pomodoroRunning = false;
    let isWork = true;

    const circle = document.getElementById('progress-circle');
    const circ = 2 * Math.PI * 140;
    circle.style.strokeDasharray = circ;

    function updatePomodoro() {
      const m = Math.floor(pomodoroTime / 60);
      const s = pomodoroTime % 60;
      document.getElementById('pomodoro-display').textContent = 
        String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
      const offset = circ * (1 - pomodoroTime / pomodoroTotal);
      circle.style.strokeDashoffset = offset;
    }

    function updatePomodoroIcon() {
      const icon = document.getElementById('pomodoro-icon');
      if (pomodoroRunning) {
        icon.innerHTML = '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
      } else {
        icon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"/>';
      }
    }

    document.getElementById('pomodoro-circle').onclick = function() {
      if (pomodoroRunning) {
        clearInterval(pomodoroInterval);
        pomodoroRunning = false;
      } else {
        pomodoroRunning = true;
        pomodoroInterval = setInterval(function() {
          pomodoroTime--;
          updatePomodoro();
          if (pomodoroTime <= 0) {
            clearInterval(pomodoroInterval);
            pomodoroRunning = false;
            if (isWork) {
              notify('‰ΩúÊ•≠ÂÆå‰∫Ü', '‰ºëÊÜ©„Åó„Åæ„Åó„Çá„ÅÜ');
              const bt = parseInt(document.getElementById('break-time').value) || 5;
              pomodoroTime = bt * 60;
              pomodoroTotal = bt * 60;
              isWork = false;
            } else {
              notify('‰ºëÊÜ©ÁµÇ‰∫Ü', '‰ΩúÊ•≠„ÇíÂßã„ÇÅ„Åæ„Åó„Çá„ÅÜ');
              const wt = parseInt(document.getElementById('work-time').value) || 25;
              pomodoroTime = wt * 60;
              pomodoroTotal = wt * 60;
              isWork = true;
            }
            updatePomodoro();
            updatePomodoroIcon();
          }
        }, 1000);
      }
      updatePomodoroIcon();
    };

    document.getElementById('apply-pomodoro').onclick = function() {
      if (pomodoroRunning) {
        alert('„Çø„Ç§„Éû„ÉºÂÆüË°å‰∏≠„ÅØÂ§âÊõ¥„Åß„Åç„Åæ„Åõ„Çì');
        return;
      }
      const wt = parseInt(document.getElementById('work-time').value) || 25;
      pomodoroTime = wt * 60;
      pomodoroTotal = wt * 60;
      isWork = true;
      updatePomodoro();
    };

    // „Ç´„Çπ„Çø„É†„Çø„Ç§„Éû„Éº
    let customInterval = null;
    let customTime = 0;
    let customRunning = false;

    function updateCustom() {
      const h = Math.floor(customTime / 3600);
      const m = Math.floor((customTime % 3600) / 60);
      const s = customTime % 60;
      document.getElementById('custom-display').textContent = 
        String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
    }

    document.getElementById('ct-start').onclick = function() {
      if (customRunning) {
        clearInterval(customInterval);
        customRunning = false;
        this.textContent = 'ÈñãÂßã';
      } else {
        if (customTime === 0) {
          const h = parseInt(document.getElementById('ct-hours').value) || 0;
          const m = parseInt(document.getElementById('ct-minutes').value) || 0;
          const s = parseInt(document.getElementById('ct-seconds').value) || 0;
          customTime = h * 3600 + m * 60 + s;
          if (customTime === 0) {
            alert('ÊôÇÈñì„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
            return;
          }
        }
        customRunning = true;
        this.textContent = 'ÂÅúÊ≠¢';
        customInterval = setInterval(function() {
          customTime--;
          updateCustom();
          if (customTime <= 0) {
            clearInterval(customInterval);
            customRunning = false;
            document.getElementById('ct-start').textContent = 'ÈñãÂßã';
            notify('„Çø„Ç§„Éû„ÉºÁµÇ‰∫Ü', '„Ç´„Çπ„Çø„É†„Çø„Ç§„Éû„Éº„ÅåÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü');
          }
        }, 1000);
      }
      updateCustom();
    };

    document.getElementById('ct-reset').onclick = function() {
      clearInterval(customInterval);
      customRunning = false;
      customTime = 0;
      document.getElementById('ct-start').textContent = 'ÈñãÂßã';
      document.getElementById('ct-hours').value = '0';
      document.getElementById('ct-minutes').value = '0';
      document.getElementById('ct-seconds').value = '0';
      updateCustom();
    };

    // „Çπ„Éà„ÉÉ„Éó„Ç¶„Ç©„ÉÉ„ÉÅ
    let swInterval = null;
    let swTime = 0;
    let swRunning = false;
    let lapNum = 0;

    function updateSW() {
      const h = Math.floor(swTime / 3600);
      const m = Math.floor((swTime % 3600) / 60);
      const s = swTime % 60;
      document.getElementById('stopwatch-display').textContent = 
        String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
    }

    document.getElementById('sw-start').onclick = function() {
      if (swRunning) {
        clearInterval(swInterval);
        swRunning = false;
        this.textContent = 'ÂÜçÈñã';
      } else {
        swRunning = true;
        this.textContent = 'ÂÅúÊ≠¢';
        swInterval = setInterval(function() {
          swTime++;
          updateSW();
        }, 1000);
      }
    };

    document.getElementById('sw-lap').onclick = function() {
      if (swRunning) {
        lapNum++;
        const div = document.createElement('div');
        div.className = 'lap-item';
        div.innerHTML = '<span>„É©„ÉÉ„Éó ' + lapNum + '</span><span>' + 
          document.getElementById('stopwatch-display').textContent + '</span>';
        document.getElementById('lap-list').insertBefore(div, document.getElementById('lap-list').firstChild);
      }
    };

    document.getElementById('sw-reset').onclick = function() {
      clearInterval(swInterval);
      swRunning = false;
      swTime = 0;
      lapNum = 0;
      document.getElementById('sw-start').textContent = 'ÈñãÂßã';
      document.getElementById('lap-list').innerHTML = '';
      updateSW();
    };

    // ÈÄöÁü•
    function updateNotifStatus() {
      const badge = document.getElementById('notif-status');
      if (!('Notification' in window)) {
        badge.textContent = 'ÈùûÂØæÂøú';
        badge.className = 'status-badge status-inactive';
      } else if (Notification.permission === 'granted') {
        badge.textContent = 'ÊúâÂäπ';
        badge.className = 'status-badge status-active';
      } else if (Notification.permission === 'denied') {
        badge.textContent = 'ÊãíÂê¶';
        badge.className = 'status-badge status-inactive';
      } else {
        badge.textContent = 'Êú™Ë®≠ÂÆö';
        badge.className = 'status-badge status-pending';
      }
    }

    document.getElementById('notif-request').onclick = async function() {
      if (!('Notification' in window)) {
        alert('„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈÄöÁü•„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì');
        return;
      }
      const perm = await Notification.requestPermission();
      updateNotifStatus();
      if (perm === 'granted') {
        notify('ÈÄöÁü•ÊúâÂäπ', 'ÈÄöÁü•„ÅåÊúâÂäπ„Å´„Å™„Çä„Åæ„Åó„Åü');
      }
    };

    document.getElementById('notif-test').onclick = function() {
      notify('„ÉÜ„Çπ„Éà', 'ÈÄöÁü•„ÅØÊ≠£Â∏∏„Å´Âãï‰Ωú„Åó„Å¶„ÅÑ„Åæ„Åô');
    };

    function notify(title, body) {
      if (Notification.permission === 'granted') {
        new Notification(title, { body: body });
      }
    }

    // „É°„É¢
    const memo = document.getElementById('memo');
    memo.oninput = function() {
      localStorage.setItem('memo', this.value);
    };
    memo.value = localStorage.getItem('memo') || '';

    // TODO
    let todos = JSON.parse(localStorage.getItem('todos') || '[]');

    function saveTodos() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    function renderTodos() {
      const list = document.getElementById('todo-list');
      list.innerHTML = '';
      todos.forEach(function(todo, i) {
        const div = document.createElement('div');
        div.className = 'todo-item' + (todo.done ? ' completed' : '');
        
        const check = document.createElement('input');
        check.type = 'checkbox';
        check.className = 'todo-checkbox';
        check.checked = todo.done;
        check.onchange = function() {
          todos[i].done = this.checked;
          saveTodos();
          renderTodos();
        };
        
        const text = document.createElement('span');
        text.className = 'todo-text';
        text.textContent = todo.text;
        
        const del = document.createElement('button');
        del.className = 'btn-delete';
        del.textContent = 'ÂâäÈô§';
        del.onclick = function() {
          todos.splice(i, 1);
          saveTodos();
          renderTodos();
        };
        
        div.appendChild(check);
        div.appendChild(text);
        div.appendChild(del);
        list.appendChild(div);
      });
    }

    document.getElementById('todo-add').onclick = function() {
      const input = document.getElementById('todo-input');
      const text = input.value.trim();
      if (text) {
        todos.push({ text: text, done: false });
        saveTodos();
        renderTodos();
        input.value = '';
      }
    };

    document.getElementById('todo-input').onkeypress = function(e) {
      if (e.key === 'Enter') {
        document.getElementById('todo-add').click();
      }
    };

    // Èü≥Ê•Ω
    let currentMusic = null;
    document.querySelectorAll('.music-btn').forEach(function(btn) {
      btn.onclick = function() {
        const sound = this.dataset.sound;
        if (currentMusic === sound) {
          this.classList.remove('active');
          currentMusic = null;
        } else {
          document.querySelectorAll('.music-btn').forEach(function(b) {
            b.classList.remove('active');
          });
          this.classList.add('active');
          currentMusic = sound;
        }
      };
    });

    // ÂàùÊúüÂåñ
    updatePomodoro();
    updateCustom();
    updateSW();
    updateNotifStatus();
    renderTodos();

    // ÊôÇË®à
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock-time').textContent = h + ':' + m + ':' + s;
      
      const days = ['Êó•ÊõúÊó•', 'ÊúàÊõúÊó•', 'ÁÅ´ÊõúÊó•', 'Ê∞¥ÊõúÊó•', 'Êú®ÊõúÊó•', 'ÈáëÊõúÊó•', 'ÂúüÊõúÊó•'];
      const y = now.getFullYear();
      const mo = now.getMonth() + 1;
      const d = now.getDate();
      const day = days[now.getDay()];
      document.getElementById('clock-date').textContent = y + 'Âπ¥' + mo + 'Êúà' + d + 'Êó• ' + day;
      
      document.getElementById('tokyo-time').textContent = 
        now.toLocaleTimeString('ja-JP', { timeZone: 'Asia/Tokyo', hour12: false });
      document.getElementById('ny-time').textContent = 
        now.toLocaleTimeString('ja-JP', { timeZone: 'America/New_York', hour12: false });
      document.getElementById('london-time').textContent = 
        now.toLocaleTimeString('ja-JP', { timeZone: 'Europe/London', hour12: false });
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
