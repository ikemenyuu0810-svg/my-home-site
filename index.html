<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.3s ease;
    }

    body.dark {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .dashboard {
      width: 100%;
      max-width: 1600px;
      height: calc(100vh - 40px);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 20px;
    }

    .theme-toggle {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 999;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    body.dark .theme-toggle {
      background: #2d3748;
    }

    .theme-icon {
      width: 28px;
      height: 28px;
      color: #6366f1;
    }

    body.dark .theme-icon {
      color: #fbbf24;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    body.dark .card {
      background: #1e293b;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
    }

    body.dark .card:hover {
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .pomodoro-card {
      grid-column: 1;
      grid-row: 1 / 3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pomodoro-card:hover {
      transform: none;
    }

    .timer-wrapper {
      position: relative;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .timer-wrapper:hover {
      transform: scale(1.02);
    }

    .timer-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .timer-time {
      font-size: 56px;
      font-weight: 700;
      color: #6366f1;
      font-variant-numeric: tabular-nums;
    }

    .timer-icon {
      width: 32px;
      height: 32px;
      margin-top: 10px;
      color: #6366f1;
      opacity: 0.4;
    }

    .circle-bg {
      fill: none;
      stroke: #f1f5f9;
      stroke-width: 10;
    }

    body.dark .circle-bg {
      stroke: #334155;
    }

    .circle-progress {
      fill: none;
      stroke: #6366f1;
      stroke-width: 10;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: center;
      transition: stroke-dashoffset 1s linear;
    }

    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      width: 100%;
      max-width: 400px;
    }

    .settings-label {
      font-size: 14px;
      font-weight: 600;
      color: #64748b;
    }

    body.dark .settings-label {
      color: #94a3b8;
    }

    .time-input {
      width: 70px;
      padding: 8px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      background: white;
      color: #1e293b;
    }

    body.dark .time-input {
      background: #334155;
      border-color: #475569;
      color: #e2e8f0;
    }

    .time-input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #6366f1;
      color: white;
    }

    .btn-primary:hover {
      background: #4f46e5;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
    }

    body.dark .btn-secondary {
      background: #334155;
      color: #e2e8f0;
    }

    .btn-secondary:hover {
      background: #e2e8f0;
    }

    body.dark .btn-secondary:hover {
      background: #475569;
    }

    .card-title {
      font-size: 16px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 16px;
    }

    body.dark .card-title {
      color: #e2e8f0;
    }

    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      min-height: 0;
    }

    .card-content::-webkit-scrollbar {
      width: 6px;
    }

    .card-content::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    body.dark .card-content::-webkit-scrollbar-track {
      background: #334155;
    }

    .card-content::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    body.dark .card-content::-webkit-scrollbar-thumb {
      background: #475569;
    }

    .display-large {
      font-size: 42px;
      font-weight: 700;
      color: #6366f1;
      font-variant-numeric: tabular-nums;
      text-align: center;
      margin-bottom: 16px;
    }

    .controls {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .input-group {
      display: flex;
      gap: 6px;
      justify-content: center;
      align-items: center;
      margin-bottom: 14px;
    }

    .input-small {
      width: 55px;
      padding: 8px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      background: white;
      color: #1e293b;
    }

    body.dark .input-small {
      background: #334155;
      border-color: #475569;
      color: #e2e8f0;
    }

    .input-small:focus {
      outline: none;
      border-color: #6366f1;
    }

    .clock-time {
      font-size: 42px;
      font-weight: 700;
      color: #1e293b;
      font-variant-numeric: tabular-nums;
      text-align: center;
      margin-bottom: 6px;
    }

    body.dark .clock-time {
      color: #e2e8f0;
    }

    .clock-date {
      font-size: 13px;
      color: #64748b;
      text-align: center;
      margin-bottom: 16px;
    }

    body.dark .clock-date {
      color: #94a3b8;
    }

    .world-clocks {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .world-clock-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #f8fafc;
      border-radius: 8px;
    }

    body.dark .world-clock-item {
      background: #334155;
    }

    .world-clock-city {
      font-size: 12px;
      font-weight: 600;
      color: #475569;
    }

    body.dark .world-clock-city {
      color: #94a3b8;
    }

    .world-clock-time {
      font-size: 13px;
      font-weight: 700;
      color: #6366f1;
      font-variant-numeric: tabular-nums;
    }

    .memo-textarea {
      width: 100%;
      flex: 1;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      padding: 12px;
      font-size: 13px;
      font-family: inherit;
      resize: none;
      background: white;
      color: #1e293b;
    }

    body.dark .memo-textarea {
      background: #334155;
      border-color: #475569;
      color: #e2e8f0;
    }

    .memo-textarea:focus {
      outline: none;
      border-color: #6366f1;
    }

    .todo-input-wrapper {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .todo-input {
      flex: 1;
      padding: 8px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      background: white;
      color: #1e293b;
    }

    body.dark .todo-input {
      background: #334155;
      border-color: #475569;
      color: #e2e8f0;
    }

    .todo-input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .todo-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: #f8fafc;
      border-radius: 8px;
    }

    body.dark .todo-item {
      background: #334155;
    }

    .todo-checkbox {
      width: 16px;
      height: 16px;
    }

    .todo-text {
      flex: 1;
      font-size: 13px;
      color: #1e293b;
    }

    body.dark .todo-text {
      color: #e2e8f0;
    }

    .todo-item.completed .todo-text {
      text-decoration: line-through;
      color: #94a3b8;
    }

    .btn-delete {
      padding: 4px 10px;
      background: #fee2e2;
      color: #ef4444;
      border: none;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
    }

    .lap-list {
      flex: 1;
      overflow-y: auto;
      margin-top: 12px;
    }

    .lap-item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      background: #f8fafc;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 12px;
    }

    body.dark .lap-item {
      background: #334155;
      color: #e2e8f0;
    }

    .volume-control {
      margin-bottom: 16px;
    }

    .volume-slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #e2e8f0;
      outline: none;
      -webkit-appearance: none;
    }

    body.dark .volume-slider {
      background: #475569;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #6366f1;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #6366f1;
      cursor: pointer;
      border: none;
    }

    .volume-display {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      color: #6366f1;
      margin-bottom: 16px;
    }

    .volume-label {
      text-align: center;
      font-size: 13px;
      color: #64748b;
      margin-top: 8px;
    }

    body.dark .volume-label {
      color: #94a3b8;
    }

    .fullscreen-alert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: fadeIn 0.3s ease;
    }

    .fullscreen-alert.show {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .alert-content {
      text-align: center;
      color: white;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-title {
      font-size: 64px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .alert-message {
      font-size: 28px;
      margin-bottom: 40px;
      opacity: 0.8;
    }

    .alert-close {
      padding: 16px 40px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .alert-close:hover {
      background: #4f46e5;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle">
    <svg class="theme-icon" id="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
  </button>

  <div class="fullscreen-alert" id="fullscreen-alert">
    <div class="alert-content">
      <div class="alert-title" id="alert-title">時間です！</div>
      <div class="alert-message" id="alert-message">作業時間が終了しました</div>
      <button class="alert-close" id="alert-close">OK</button>
    </div>
  </div>

  <div class="dashboard">
    <!-- ポモドーロ -->
    <div class="card pomodoro-card">
      <div class="timer-wrapper" id="pomodoro-circle">
        <svg width="100%" height="100%" viewBox="0 0 300 300">
          <circle class="circle-bg" cx="150" cy="150" r="140"/>
          <circle class="circle-progress" cx="150" cy="150" r="140" id="progress-circle"/>
        </svg>
        <div class="timer-display">
          <div class="timer-time" id="pomodoro-display">25:00</div>
          <svg class="timer-icon" id="pomodoro-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
        </div>
      </div>
      <div style="width: 100%; max-width: 400px;">
        <div class="settings-row">
          <span class="settings-label">作業時間</span>
          <input type="number" class="time-input" id="work-time" value="25" min="1" max="120">
        </div>
        <div class="settings-row">
          <span class="settings-label">休憩時間</span>
          <input type="number" class="time-input" id="break-time" value="5" min="1" max="60">
        </div>
        <button class="btn btn-primary" id="apply-pomodoro" style="width: 100%;">設定を適用</button>
      </div>
    </div>

    <!-- 時計 -->
    <div class="card">
      <div class="card-title">時計</div>
      <div class="card-content">
        <div class="clock-time" id="clock-time">00:00:00</div>
        <div class="clock-date" id="clock-date">2024年1月1日</div>
        <div class="world-clocks">
          <div class="world-clock-item">
            <span class="world-clock-city">Tokyo</span>
            <span class="world-clock-time" id="tokyo-time">00:00:00</span>
          </div>
          <div class="world-clock-item">
            <span class="world-clock-city">New York</span>
            <span class="world-clock-time" id="ny-time">00:00:00</span>
          </div>
          <div class="world-clock-item">
            <span class="world-clock-city">London</span>
            <span class="world-clock-time" id="london-time">00:00:00</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 音量調整 -->
    <div class="card">
      <div class="card-title">音量調整</div>
      <div class="card-content">
        <div class="volume-display" id="volume-display">50%</div>
        <div class="volume-control">
          <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="50">
        </div>
        <div class="volume-label">システム音量を調整</div>
      </div>
    </div>

    <!-- ストップウォッチ -->
    <div class="card">
      <div class="card-title">ストップウォッチ</div>
      <div class="card-content">
        <div class="display-large" id="stopwatch-display">00:00:00</div>
        <div class="controls">
          <button class="btn btn-primary" id="sw-start">開始</button>
          <button class="btn btn-secondary" id="sw-lap">ラップ</button>
          <button class="btn btn-secondary" id="sw-reset">リセット</button>
        </div>
        <div class="lap-list" id="lap-list"></div>
      </div>
    </div>

    <!-- メモ -->
    <div class="card">
      <div class="card-title">メモ</div>
      <div class="card-content">
        <textarea class="memo-textarea" id="memo" placeholder="ここにメモを入力..."></textarea>
      </div>
    </div>

    <!-- TODO -->
    <div class="card">
      <div class="card-title">TODO</div>
      <div class="card-content">
        <div class="todo-input-wrapper">
          <input type="text" class="todo-input" id="todo-input" placeholder="新しいタスク...">
          <button class="btn btn-primary" id="todo-add">追加</button>
        </div>
        <div class="todo-list" id="todo-list"></div>
      </div>
    </div>

    <!-- カスタムタイマー -->
    <div class="card">
      <div class="card-title">カスタムタイマー</div>
      <div class="card-content">
        <div class="display-large" id="custom-display">00:00:00</div>
        <div class="input-group">
          <input type="number" class="input-small" id="ct-hours" placeholder="時" min="0" max="23" value="0">
          <span style="font-weight: 600; color: #64748b;">:</span>
          <input type="number" class="input-small" id="ct-minutes" placeholder="分" min="0" max="59" value="0">
          <span style="font-weight: 600; color: #64748b;">:</span>
          <input type="number" class="input-small" id="ct-seconds" placeholder="秒" min="0" max="59" value="0">
        </div>
        <div class="controls">
          <button class="btn btn-primary" id="ct-start">開始</button>
          <button class="btn btn-secondary" id="ct-reset">リセット</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // テーマ切り替え
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;
    
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      body.classList.add('dark');
      themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
    }
    
    themeToggle.addEventListener('click', function() {
      body.classList.toggle('dark');
      if (body.classList.contains('dark')) {
        themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
        localStorage.setItem('theme', 'dark');
      } else {
        themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
        localStorage.setItem('theme', 'light');
      }
    });

    // フルスクリーンアラート
    function showAlert(title, message) {
      document.getElementById('alert-title').textContent = title;
      document.getElementById('alert-message').textContent = message;
      document.getElementById('fullscreen-alert').classList.add('show');
    }

    document.getElementById('alert-close').addEventListener('click', function() {
      document.getElementById('fullscreen-alert').classList.remove('show');
    });

    // ポモドーロ
    let pomodoroInterval = null;
    let pomodoroTime = 25 * 60;
    let pomodoroTotal = 25 * 60;
    let pomodoroRunning = false;
    let isWork = true;

    const circle = document.getElementById('progress-circle');
    const circ = 2 * Math.PI * 140;
    circle.style.strokeDasharray = circ;
    circle.style.strokeDashoffset = 0;

    function updatePomodoro() {
      const m = Math.floor(pomodoroTime / 60);
      const s = pomodoroTime % 60;
      document.getElementById('pomodoro-display').textContent = 
        String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
      const offset = circ * (1 - pomodoroTime / pomodoroTotal);
      circle.style.strokeDashoffset = offset;
    }

    function updatePomodoroIcon() {
      const icon = document.getElementById('pomodoro-icon');
      if (pomodoroRunning) {
        icon.innerHTML = '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
      } else {
        icon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"/>';
      }
    }

    document.getElementById('pomodoro-circle').addEventListener('click', function() {
      if (pomodoroRunning) {
        clearInterval(pomodoroInterval);
        pomodoroRunning = false;
      } else {
        pomodoroRunning = true;
        pomodoroInterval = setInterval(function() {
          pomodoroTime--;
          updatePomodoro();
          if (pomodoroTime <= 0) {
            clearInterval(pomodoroInterval);
            pomodoroRunning = false;
            if (isWork) {
              showAlert('作業完了！', '休憩時間です');
              const bt = parseInt(document.getElementById('break-time').value) || 5;
              pomodoroTime = bt * 60;
              pomodoroTotal = bt * 60;
              isWork = false;
            } else {
              showAlert('休憩終了！', '次の作業を始めましょう');
              const wt = parseInt(document.getElementById('work-time').value) || 25;
              pomodoroTime = wt * 60;
              pomodoroTotal = wt * 60;
              isWork = true;
            }
            updatePomodoro();
            updatePomodoroIcon();
          }
        }, 1000);
      }
      updatePomodoroIcon();
    });

    document.getElementById('apply-pomodoro').addEventListener('click', function() {
      if (pomodoroRunning) {
        alert('タイマー実行中は変更できません');
        return;
      }
      const wt = parseInt(document.getElementById('work-time').value) || 25;
      pomodoroTime = wt * 60;
      pomodoroTotal = wt * 60;
      isWork = true;
      updatePomodoro();
    });

    // カスタムタイマー
    let customInterval = null;
    let customTime = 0;
    let customRunning = false;

    function updateCustom() {
      const h = Math.floor(customTime / 3600);
      const m = Math.floor((customTime % 3600) / 60);
      const s = customTime % 60;
      document.getElementById('custom-display').textContent = 
        String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
    }

    document.getElementById('ct-start').addEventListener('click', function() {
      if (customRunning) {
        clearInterval(customInterval);
        customRunning = false;
        this.textContent = '開始';
      } else {
        if (customTime === 0) {
          const h = parseInt(document.getElementById('ct-hours').value) || 0;
          const m = parseInt(document.getElementById('ct-minutes').value) || 0;
          const s = parseInt(document.getElementById('ct-seconds').value) || 0;
          customTime = h * 3600 + m * 60 + s;
          if (customTime === 0) {
            alert('時間を設定してください');
            return;
          }
        }
        customRunning = true;
        this.textContent = '停止';
        customInterval = setInterval(function() {
          customTime--;
          updateCustom();
          if (customTime <= 0) {
            clearInterval(customInterval);
            customRunning = false;
            document.getElementById('ct-start').textContent = '開始';
            showAlert('タイマー終了！', 'カスタムタイマーが終了しました');
          }
        }, 1000);
      }
      updateCustom();
    });

    document.getElementById('ct-reset').addEventListener('click', function() {
      clearInterval(customInterval);
      customRunning = false;
      customTime = 0;
      document.getElementById('ct-start').textContent = '開始';
      document.getElementById('ct-hours').value = '0';
      document.getElementById('ct-minutes').value = '0';
      document.getElementById('ct-seconds').value = '0';
      updateCustom();
    });

    // ストップウォッチ
    let swInterval = null;
    let swTime = 0;
    let swRunning = false;
    let lapNum = 0;

    function updateSW() {
      const h = Math.floor(swTime / 3600);
      const m = Math.floor((swTime % 3600) / 60);
      const s = swTime % 60;
      document.getElementById('stopwatch-display').textContent = 
        String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
    }

    document.getElementById('sw-start').addEventListener('click', function() {
      if (swRunning) {
        clearInterval(swInterval);
        swRunning = false;
        this.textContent = '再開';
      } else {
        swRunning = true;
        this.textContent = '停止';
        swInterval = setInterval(function() {
          swTime++;
          updateSW();
        }, 1000);
      }
    });

    document.getElementById('sw-lap').addEventListener('click', function() {
      if (swRunning) {
        lapNum++;
        const div = document.createElement('div');
        div.className = 'lap-item';
        div.innerHTML = '<span>ラップ ' + lapNum + '</span><span>' + 
          document.getElementById('stopwatch-display').textContent + '</span>';
        const list = document.getElementById('lap-list');
        list.insertBefore(div, list.firstChild);
      }
    });

    document.getElementById('sw-reset').addEventListener('click', function() {
      clearInterval(swInterval);
      swRunning = false;
      swTime = 0;
      lapNum = 0;
      document.getElementById('sw-start').textContent = '開始';
      document.getElementById('lap-list').innerHTML = '';
      updateSW();
    });

    // 時計
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock-time').textContent = h + ':' + m + ':' + s;
      
      const days = ['日曜日', '月曜日', '火曜日', '水曜日', '木曜日', '金曜日', '土曜日'];
      const y = now.getFullYear();
      const mo = now.getMonth() + 1;
      const d = now.getDate();
      const day = days[now.getDay()];
      document.getElementById('clock-date').textContent = y + '年' + mo + '月' + d + '日 ' + day;
      
      document.getElementById('tokyo-time').textContent = 
        now.toLocaleTimeString('ja-JP', { timeZone: 'Asia/Tokyo', hour12: false });
      document.getElementById('ny-time').textContent = 
        now.toLocaleTimeString('ja-JP', { timeZone: 'America/New_York', hour12: false });
      document.getElementById('london-time').textContent = 
        now.toLocaleTimeString('ja-JP', { timeZone: 'Europe/London', hour12: false });
    }

    setInterval(updateClock, 1000);
    updateClock();

    // 音量調整
    const volumeSlider = document.getElementById('volume-slider');
    const volumeDisplay = document.getElementById('volume-display');
    
    const savedVolume = localStorage.getItem('volume') || '50';
    volumeSlider.value = savedVolume;
    volumeDisplay.textContent = savedVolume + '%';

    volumeSlider.addEventListener('input', function() {
      const vol = this.value;
      volumeDisplay.textContent = vol + '%';
      localStorage.setItem('volume', vol);
    });

    // メモ
    const memo = document.getElementById('memo');
    memo.value = localStorage.getItem('memo') || '';
    memo.addEventListener('input', function() {
      localStorage.setItem('memo', this.value);
    });

    // TODO
    let todos = JSON.parse(localStorage.getItem('todos') || '[]');

    function saveTodos() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    function renderTodos() {
      const list = document.getElementById('todo-list');
      list.innerHTML = '';
      todos.forEach(function(todo, i) {
        const div = document.createElement('div');
        div.className = 'todo-item' + (todo.done ? ' completed' : '');
        
        const check = document.createElement('input');
        check.type = 'checkbox';
        check.className = 'todo-checkbox';
        check.checked = todo.done;
        check.addEventListener('change', function() {
          todos[i].done = this.checked;
          saveTodos();
          renderTodos();
        });
        
        const text = document.createElement('span');
        text.className = 'todo-text';
        text.textContent = todo.text;
        
        const del = document.createElement('button');
        del.className = 'btn-delete';
        del.textContent = '削除';
        del.addEventListener('click', function() {
          todos.splice(i, 1);
          saveTodos();
          renderTodos();
        });
        
        div.appendChild(check);
        div.appendChild(text);
        div.appendChild(del);
        list.appendChild(div);
      });
    }

    document.getElementById('todo-add').addEventListener('click', function() {
      const input = document.getElementById('todo-input');
      const text = input.value.trim();
      if (text) {
        todos.push({ text: text, done: false });
        saveTodos();
        renderTodos();
        input.value = '';
      }
    });

    document.getElementById('todo-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('todo-add').click();
      }
    });

    // 初期化
    updatePomodoro();
    updateCustom();
    updateSW();
    renderTodos();
  </script>
</body>
</html>
